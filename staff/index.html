<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff - Nova</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #012d3c;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 50px;
      background-color: #004a5e;
      flex-wrap: wrap;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .nav-left a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: color 0.3s ease;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .nav-left a.active,
    .nav-left a:hover {
      color: #b84dff;
      background-color: rgba(184, 77, 255, 0.15);
    }

    .staff-section {
      padding: 40px 10%;
      max-width: 1100px;
      margin: 0 auto;
      flex-grow: 1;
    }

    .staff-section h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #b84dff;
      font-weight: 700;
    }

    .staff-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .staff-member {
      background: #004a5e;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      width: 220px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px rgba(184, 77, 255, 0.3);
    }

    .staff-member:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(184, 77, 255, 0.6);
    }

    .staff-member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #b84dff;
    }

    .staff-member h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .staff-member span {
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      background-color: #004a5e;
      padding: 20px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: auto;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }

    @media (max-width: 900px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 15px 20px;
      }

      .nav-left {
        gap: 15px;
        width: 100%;
        justify-content: center;
        margin-bottom: 10px;
      }

      .staff-row {
        flex-direction: column;
        align-items: center;
      }

      .staff-member {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <a href="/" >INICIO</a>
      <a href="/staff/" class="active">STAFFS</a>
      <a href="/reglas/">REGLAS</a>
      <a href="/requisitos/">REQUISITOS</a>
    </div>
  </header>

  <section class="staff-section">
    <h2>DUEÑO:</h2>
    <div class="staff-row">
      <div class="staff-member">
        <img src="destras.webp" alt="Destras" />
        <h3>Destras</h3>
        <span>Se constante, no perfecto.</span>
      </div>
    </div>

    <h2 style="margin-top: 60px;">ADMINISTRADOR:</h2>
    <div class="staff-row">
      <div class="staff-member">
        <img src="sonicespro.webp" alt="Sonicespro" />
        <h3>Sonicespro</h3>
        <span>...</span>
      </div>
    </div>

    <!-- Más rangos aquí -->
  </section>

  <footer>
    © 2025 Nova - Todos los derechos reservados.
  </footer>
</body>
</html>
